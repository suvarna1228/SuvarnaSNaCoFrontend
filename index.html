<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: #0077b6;
            color: white;
            padding: 20px;
        }

        /* Projects Section */
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px auto;
            gap: 20px;
            max-width: 900px;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: #0077b6;
            color: white;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            background: #333;
            color: white;
            padding: 10px;
        }

        /* Project Links Styling */
        .projects a {
            display: block;
            background: white;
            padding: 15px;
            margin: 10px auto;
            max-width: 300px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .projects a:hover {
            background: #0077b6;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Projects</h1>
        <p>Explore my web development projects below.</p>
    </header>

    <main>
        <div class="projects">
            <a href="Task 1 - Portfolio - Flexbox/index.html" class="project-card">
                <h2>Project 1</h2>
                <p>Portfolio using Flexbox</p>
            </a>

            <a href="Task 2 - portfolio - bootstrap/index.html" class="project-card">
                <h2>Project 2</h2>
                <p>Portfolio using Bootstrap</p>
            </a>

            <a href="TodoList/index.html" class="project-card">
                <h2>Project 3</h2>
                <p>To-Do List App</p>
            </a>
        </div>
    </main>



</body>
</html>
